<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500&family=Kodchasan:wght@200&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <title>Lorem44 | Dummy Text Generator</title>
    <meta name="description" content="Generate dummy text for your projects" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <a class="logo" href="/">
      <img src="img/logo.svg" alt="Lorem44 logo" />
    </a>
    <h1>DUMMY TEXT GENERATOR</h1>
    <form action="">
      <div class="input-wrapper">
        <label for="paragraphs">Paragraphs:</label>
        <input id="paragraphs" type="number" value="3" />
      </div>
      <button type="submit">
        <img src="img/thunder.svg" alt="thunder icon" />
        Generate Paragraphs
      </button>
    </form>
    <button class="copy">
      <img src="img/copy.svg" alt="" />
      Copy
    </button>

    <div class="paragraphs"></div>

    <script src="script.js"></script>
  </body>
</html>
